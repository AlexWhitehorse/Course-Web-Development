<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <h1 class="header">Заголовок первого уровня</h1>
    <h2 class="header">Заголовок второго уровня</h2>
    <h3 class="header">Заголовок 3 уровня</h3>
    <h4 class="header">Заголовок 4 уровня</h4>
    <h5 class="header">Заголовок 5 уровня</h5>
    <h6 class="header">Заголовок 6 уровня</h6>

    <p class="text">Обычный текст</p>

    <div class="">
        div с текстом.
    </div>

    <a href="#" class="link">Ссылка</a>

    <!-- Перенос на новую строку -->
    <br>

    <!-- 
        (Это будем проходить в дальнейшем)
        Пример использования идентификатора (id="goBack")
        При клике исполняеться скрипт в javascript фале
        и происходит перенос на другую страницу
     -->
    <button class="btn" id="goBack">Вернутся назад</button>

    <!-- Горизонтальная линия -->
    <hr>

    <!-- 
        src     - путь к картинке, которая лежит в папке - img.
        ../     - Искать на директорию выше
        ../../  - Искать на две директории выше
     -->
    <img src="../../img/cat.jpg" alt="Альтернативный текст, если картинка не смогла загрузится">


    <!-- Пример подключения внешних скриптов javascript -->
    <script src="../../scripts/script.js"></script>
</body>

</html>
